<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            text-align: center;
        }
        span{
            font-size:22px;
            font-family: 演示佛系体;
        }
        table{
            border-collapse: collapse;
            width: 60%;
        }
        table,td,th{
            border:1px solid;
        }
    </style>
</head>
<body>
<span>展示页面</span>
<table align="center">
    <tr>
        <th>姓名</th>
        <th>薪资</th>
        <th>职位</th>
        <th>生日</th>
        <th>照片</th>
        <th>所在部门</th>
        <th>操作</th>
    </tr>
    <tr th:each="emp:${emps}">
        <td th:text="${emp.ename}"></td>
        <td th:text="${emp.salary}"></td>
        <td th:text="${emp.job}"></td>
        <td th:text="${#dates.format(emp.birthday,'yyyy-MM-dd')}"></td>
        <td>
            <img th:src="@{${emp.photo}}" width="80" height="80">
        </td>
        <td th:text="${emp.dept.dname}"></td>
        <td>
            <a th:href="${'/emp/delEmpById?eid='+emp.eid}">删除</a>
            <a th:href="${'/emp/toEditEmp?eid='+emp.eid}">修改</a>
        </td>
    </tr>
</table>
<a th:href="${'/emp/toAddEmp'}"> 添加</a>
</body>
</html>
