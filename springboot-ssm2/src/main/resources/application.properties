server.port=8888
spring.datasource.url=jdbc:mysql://localhost:3306/1909a?serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.hikari.idle-timeout=6000
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=10
#启用实体类扫描
mybatis.type-aliases-package=cn.jiyun.pojo
#指定扫描映射文件路径
mybatis.mapper-locations=/mapper/*.xml
#自定义参数，用于指定用户上传文件路径
file.upload.path=D:/img/
file.upload.relative.path=/img/**

#设置文件上传大小限制
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB
